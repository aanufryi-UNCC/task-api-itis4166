get:
  summary: List of all tasks
  tags:
    - Tasks
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
post:
  summary: Create a new task
  tags:
    - Tasks
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Task.yaml
  responses:
    '201':
      description: Task created succesfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':  
      $ref: ../components/responses/BadRequest.yaml
